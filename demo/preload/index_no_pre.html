<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<script> var timerStart = Date.now(); </script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="expires" content="0" />
		
		<title>Image no preload</title>
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style>
			img{
				width:1920px;
				height:1080px;
				
			}
			
		</style>
	</head>
	<body>
	<div class="body">
		<div class="container">
			<header>
				
			</header>
			<main>
				
				<img id='img_01' src='http://i.imgur.com/VEDxlqk.jpg'>
				<img id='img_02' src='http://i.imgur.com/L6SsyHi.jpg'>
				<img id='img_03' src='http://i.imgur.com/i8mcqQq.jpg'>
				<img id='img_04' src='http://i.imgur.com/AbbHV8s.jpg'>
				<img id='img_05' src='http://i.imgur.com/QvsqKPw.jpg'>
				
			</main>
			<footer>
				
			</footer>
		</div>
		
	</div>
		<script src="../../js/jquery-1.12.4.min.js"></script>
		
		<script>
		$(document).ready(function() {
                 console.log("Time until DOMready: ", Date.now()-timerStart);
				 $('.container').prepend("<li>Time until DOMready: " , Date.now()-timerStart + "</li>");
             });
             $(window).load(function() {
                 console.log("Time until everything loaded: ", Date.now()-timerStart);
				  $('.container').prepend("<li>Time until everything loaded: " , Date.now()-timerStart + "</li>");
             });
		</script>
	</body>
</html>
