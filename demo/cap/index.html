	<script>
		function refresh(){
			var today = new Date();
			var currentMin = today.getMinutes() * 60 + today.getSeconds();
			var currentSec = today.getSeconds();
			console.log(currentMin, currentSec);
			if(currentMin > 300){
				var timeLeft = ((3600 - currentMin) + 300) * 1000; 
				console.log('wait for next hour', timeLeft);
			}else if(currentMin < 300){
				var timeLeft = (300 - currentMin) * 1000;
				console.log('near 5 min', timeLeft);
			}
				setTimeout(function(){location.reload();}, timeLeft);
				setInterval(function(){console.log(new Date().getMinutes() * 60 + new Date().getSeconds())}, 1000);
		}
		function go(){
			var sect = 1
			var max_sect = document.querySelectorAll("#caption > div").length;
			var width = 0;
			
				setInterval(function(){
					var cur_sect = '#section_'+sect;
					//$('#caption').children().not(cur_sect).hide();
					//$(cur_sect).show();
					
					console.log(cur_sect);
					$('#caption').animate({
					   'left': width
					 }, 1500, 'linear');
					sect++;
					width -= $(cur_sect).width();
					
					if(sect > max_sect){
						sect = 1;
						$('#caption').css('left','1920px');
						width = 0;
						console.log('condition met', $('#caption').css('left'));
					}
				}, 3000);
		}
		$(document).ready(function(){})
	</script>
